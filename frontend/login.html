<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MentoraX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles for enhanced animations and visual effects -->
    <style>
        /* Custom gradient animation for background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating animation for decorative elements */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Glow effect for focus states */
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
            100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
        }
        
        /* Custom styles for enhanced UI */
        .gradient-bg {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        .input-glow:focus {
            animation: glow 2s ease-in-out infinite;
        }
        
        .btn-pulse:hover {
            animation: pulse 1.5s infinite;
        }
        
        /* Smooth transitions for all interactive elements */
        * {
            transition: all 0.3s ease;
        }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="gradient-bg text-gray-100 min-h-screen overflow-x-hidden">
    <!-- Enhanced Navbar with glass morphism effect -->
    <nav class="bg-gray-900/70 backdrop-blur-md shadow-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/landing" class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent hover:from-blue-300 hover:to-purple-400 transition-all duration-500">
                        MentoraX
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/signup" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium border border-transparent hover:border-blue-500/50 transition-all duration-300">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Enhanced Login Section with floating elements -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative">
        <!-- Decorative floating elements -->
        <div class="absolute top-20 left-10 w-4 h-4 bg-blue-400 rounded-full opacity-70 floating-element"></div>
        <div class="absolute top-40 right-20 w-6 h-6 bg-purple-500 rounded-full opacity-50 floating-element" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-32 left-20 w-3 h-3 bg-cyan-400 rounded-full opacity-60 floating-element" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-20 right-10 w-5 h-5 bg-indigo-500 rounded-full opacity-40 floating-element" style="animation-delay: 3s;"></div>
        
        <!-- Enhanced Login Card with glass morphism -->
        <div class="max-w-md w-full space-y-8 bg-gray-900/60 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-gray-700/50 transform transition-all duration-500 hover:shadow-blue-500/10 hover:border-blue-500/30">
            <!-- Enhanced header with gradient text -->
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                    Welcome Back
                </h2>
                <p class="mt-2 text-sm text-gray-400">
                    Don't have an account?
                    <a href="/signup" class="font-medium text-blue-400 hover:text-blue-300 transition-colors duration-300 ml-1">
                        Join Now
                    </a>
                </p>
            </div>

            <!-- Enhanced Alert Message with animation -->
            <div id="alertMessage" class="hidden rounded-lg p-4 transform transition-all duration-300 scale-95 opacity-0">
                <p id="alertText" class="text-sm"></p>
            </div>

            <!-- Enhanced Form with improved inputs and button -->
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div class="relative">
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required
                               class="input-glow relative block w-full px-4 py-3 bg-gray-800/70 border border-gray-700 rounded-lg placeholder-gray-500 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                               placeholder="Email address">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                    </div>
                    <div class="relative">
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required
                               class="input-glow relative block w-full px-4 py-3 bg-gray-800/70 border border-gray-700 rounded-lg placeholder-gray-500 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                               placeholder="Password">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Enhanced Submit Button with gradient and hover effects -->
                <div>
                    <button type="submit"
                            class="btn-pulse group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg transform transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-blue-300 group-hover:text-blue-200 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                            </svg>
                        </span>
                        Sign in to your account
                    </button>
                </div>
            </form>
            
            <!-- Additional decorative element at bottom of card -->
            <div class="pt-6 text-center">
                <div class="inline-block h-1 w-20 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript files - order maintained as required -->
    <script src="/static/js/config.js"></script>
    <script src="/static/js/auth.js"></script>
    
    <!-- Enhanced login script with animation triggers -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const alertMessage = document.getElementById('alertMessage');
            
            // Animate form elements on page load
            setTimeout(() => {
                document.querySelectorAll('input, button').forEach((el, index) => {
                    el.style.transitionDelay = `${index * 100}ms`;
                    el.classList.add('opacity-100', 'translate-y-0');
                });
            }, 300);
            
            // Form submission handler
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Add loading state to button
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing in...
                `;
                submitBtn.disabled = true;
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    await loginUser(email, password);
                } catch (error) {
                    console.error('Login error:', error);
                } finally {
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            // Enhanced alert display function
            window.showAlert = function(message, type = 'error') {
                const alertElement = document.getElementById('alertMessage');
                const alertText = document.getElementById('alertText');
                
                alertText.textContent = message;
                
                // Set alert styling based on type
                if (type === 'success') {
                    alertElement.className = 'rounded-lg p-4 bg-green-900/50 border border-green-700/50 transform transition-all duration-300 scale-100 opacity-100';
                } else {
                    alertElement.className = 'rounded-lg p-4 bg-red-900/50 border border-red-700/50 transform transition-all duration-300 scale-100 opacity-100';
                }
                
                // Auto-hide alert after 5 seconds
                setTimeout(() => {
                    alertElement.classList.add('scale-95', 'opacity-0');
                    setTimeout(() => {
                        alertElement.classList.add('hidden');
                    }, 300);
                }, 5000);
            };
        });
    </script>
</body>
</html>
