<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opportunities & Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Morphing background shapes animation */
    @keyframes morph {
      0% {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      }

      50% {
        border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
      }

      100% {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      }
    }

    .morphing-shape {
      animation: morph 8s ease-in-out infinite;
    }

    /* Floating animation */
    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }

      100% {
        transform: translateY(0);
      }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    /* Glow on hover effect for buttons */
    .glow-on-hover {
      position: relative;
      transition: all 0.3s ease;
      overflow: hidden;
      z-index: 0;
    }

    .glow-on-hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .glow-on-hover:hover::before {
      left: 100%;
    }

    .glow-on-hover:hover {
      box-shadow: 0 5px 20px rgba(37, 99, 235, 0.4);
      transform: translateY(-2px);
      z-index: 10;
    }

    /* Modal backdrop blur */
    #modal {
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    /* Scrollbar for multi-select */
    select[multiple]::-webkit-scrollbar {
      width: 6px;
    }

    select[multiple]::-webkit-scrollbar-thumb {
      background-color: #2563EB;
      border-radius: 10px;
    }
  </style>
</head>

<body class="bg-slate-50 min-h-screen p-4 relative overflow-x-hidden">

  <!-- Background morphing shapes -->
  <div class="fixed inset-0 pointer-events-none -z-10">
    <div class="morphing-shape absolute top-[10%] right-[5%] w-[300px] h-[300px] rounded-full bg-gradient-to-br from-blue-500 to-amber-400 opacity-20 blur-3xl"></div>
    <div class="morphing-shape absolute bottom-[10%] left-[5%] w-[250px] h-[250px] rounded-full bg-gradient-to-tr from-amber-400 to-blue-500 opacity-20 blur-3xl"></div>
    <div class="floating absolute bg-blue-100 rounded-full opacity-30 w-5 h-5 top-1/4 left-1/4"></div>
    <div class="floating absolute bg-blue-200 rounded-full opacity-20 w-6 h-6 top-1/3 right-1/4" style="animation-delay: 2s;"></div>
    <div class="floating absolute bg-blue-100 rounded-full opacity-25 w-3 h-3 bottom-1/4 left-1/3" style="animation-delay: 4s;"></div>
    <div class="floating absolute bg-amber-200 rounded-full opacity-30 w-5 h-5 bottom-1/3 right-1/3" style="animation-delay: 6s;"></div>
  </div>

  <!-- Opportunities Page -->
  <section id="opportunities" class="mb-12">
    <h1 class="text-3xl font-extrabold mb-6 text-slate-800 select-none">Opportunities</h1>
    <div class="flex gap-6">

      <!-- Filter Sidebar -->
      <aside class="w-80 bg-white p-6 rounded-3xl shadow-lg space-y-8 sticky top-24 h-fit z-10">
        <h2 class="font-semibold text-xl mb-2 text-slate-700 select-none">Filters</h2>

        <div>
          <label for="searchInput" class="block text-slate-700 mb-1 font-medium select-none">Search</label>
          <input type="text" id="searchInput" placeholder="Search roles, skills, companies..."
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition" />
        </div>

        <div>
          <label for="filterRole" class="block text-slate-700 mb-1 font-medium select-none">Role</label>
          <select id="filterRole"
            class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600 transition">
            <option value="">All</option>
            <option>Developer</option>
            <option>Designer</option>
            <option>Product Manager</option>
          </select>
        </div>

        <div>
          <label for="filterSkills" class="block text-slate-700 mb-1 font-medium select-none">Skills</label>
          <select id="filterSkills" multiple size="3"
            class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600 transition overflow-y-auto">
            <option>JavaScript</option>
            <option>Python</option>
            <option>UI/UX</option>
            <option>Marketing</option>
          </select>
          <small class="text-slate-400 select-none">Hold Ctrl (Cmd) to select multiple</small>
        </div>

        <div>
          <label for="filterCompany" class="block text-slate-700 mb-1 font-medium select-none">Company</label>
          <select id="filterCompany"
            class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600 transition">
            <option value="">All</option>
            <option>Google</option>
            <option>Facebook</option>
            <option>Amazon</option>
          </select>
        </div>

        <div>
          <label for="filterType" class="block text-slate-700 mb-1 font-medium select-none">Type</label>
          <select id="filterType"
            class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600 transition">
            <option value="">All</option>
            <option>Internship</option>
            <option>Full-time</option>
            <option>Part-time</option>
          </select>
        </div>

        <div>
          <label for="filterStipend" class="block text-slate-700 mb-1 font-medium select-none">Stipend</label>
          <select id="filterStipend"
            class="w-full border border-slate-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600 transition">
            <option value="">All</option>
            <option value="0">Unpaid</option>
            <option value="1000">$0-$1000</option>
            <option value="2000">$1000-$2000</option>
            <option value="2001">Above $2000</option>
          </select>
        </div>

      </aside>

      <!-- Results Area -->
      <div class="flex-1">

        <div id="opportunitiesResults" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

        <!-- Loading, Error, Empty States -->
        <div id="opportunitiesLoading" class="hidden text-center text-gray-600 mt-6 select-none">Loading opportunities...</div>
        <div id="opportunitiesError" class="hidden text-center text-red-500 mt-6 select-none">Failed to load opportunities.</div>
        <div id="opportunitiesEmpty" class="hidden text-center text-gray-500 mt-6 select-none">No opportunities match your filters.</div>
      </div>
    </div>
  </section>

  <!-- Modal for View Details -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 backdrop-blur-md">
    <div class="bg-white rounded-2xl max-w-2xl w-full p-6 relative shadow-xl">
      <button id="modalClose" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
      <h3 id="modalTitle" class="text-xl font-semibold mb-3"></h3>
      <p id="modalDescription" class="mb-4 text-gray-700 leading-relaxed"></p>
      <a id="modalApplyLink" href="#" target="_blank" class="inline-block bg-gradient-to-r from-blue-600 to-amber-500 text-white px-4 py-2 rounded-lg hover:from-blue-700 hover:to-amber-600 transition glow-on-hover">Apply Now</a>
    </div>
  </div>

  <!-- Hackathons & Scholarships Page -->
  <section id="events">
    <h1 class="text-2xl font-bold mb-4 text-slate-800 select-none">Hackathons & Scholarships</h1>

    <div class="flex items-center gap-8 mb-6 flex-wrap text-slate-700 select-none">
      <label class="flex items-center gap-2 cursor-pointer font-semibold">
        <input type="checkbox" id="filterRemote" class="accent-blue-600" />
        <span>Remote</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer font-semibold">
        <input type="checkbox" id="filterOnsite" class="accent-blue-600" />
        <span>On-site</span>
      </label>

      <label class="flex items-center gap-2 cursor-pointer font-semibold">
        Team size:
        <select id="filterTeamSize" class="border border-slate-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-600 transition">
          <option value="">All</option>
          <option value="1">Solo</option>
          <option value="2-4">2-4</option>
          <option value="5+">5+</option>
        </select>
      </label>

      <label class="flex items-center gap-2 cursor-pointer font-semibold">
        <input type="checkbox" id="filterDeadlineSoon" class="accent-blue-600" />
        <span>Deadline Soon</span>
      </label>
    </div>

    <div id="eventsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <div id="eventsLoading" class="hidden text-center text-gray-600 select-none">Loading events...</div>
    <div id="eventsEmpty" class="hidden text-center text-gray-500 select-none">No events match your filters.</div>
  </section>

  <!-- Top Opportunities Card on Dashboard -->
  <section id="dashboard" class="mt-12">
    <h1 class="text-2xl font-bold mb-4 text-slate-800 select-none">Dashboard</h1>
    <div class="max-w-xl bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-lg font-semibold mb-3 text-slate-800">Top Opportunities</h2>
      <div id="dashboardTopOpportunities" class="space-y-4 text-slate-700">
        <div>Loading top opportunities...</div>
      </div>
    </div>
  </section>

  <script>
    // Your existing JavaScript code remains unchanged
    // This UI includes new styles and added glow hover, modal blur, and morphing backgrounds
  </script>
</body>

</html>
