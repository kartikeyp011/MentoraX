<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorax - Redirecting</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(-45deg, #0a0f1f, #0F172A, #1E293B, #1E3A8A);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            max-width: 400px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3B82F6, #F59E0B);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .logo-text {
            text-align: left;
        }
        
        .logo-text h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        
        .logo-text p {
            margin: 0;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #3B82F6;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            margin: 0 0 10px 0;
            font-weight: 600;
        }
        
        p {
            margin: 0;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .highlight {
            color: #F59E0B;
            font-weight: 600;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <span style="color: white; font-size: 20px;">ü§ñ</span>
            </div>
            <div class="logo-text">
                <h1>MentoraX</h1>
                <p>AI Career Guidance Platform</p>
            </div>
        </div>
        
        <div class="spinner"></div>
        
        <h2 id="status-title">Redirecting to Secure Login</h2>
        <p id="status-message">Please wait while we take you to our authentication page.</p>
        
        <div class="debug-info" id="debug-info" style="display: none;"></div>
    </div>

    <script>
        // Auth0 Configuration
        const auth0Config = {
            domain: 'kartikeyp011.us.auth0.com',
            clientId: '05iKLNlzlwTukRUbaII0wJMLkIdVVY0t',
            authorizationParams: {
                redirect_uri: window.location.origin + '/auth.html'
            },
            cacheLocation: 'localstorage',
            useRefreshTokens: true
        };

        let auth0Client = null;

        // Helper function to update status
        function updateStatus(title, message, showDebug = false) {
            document.getElementById('status-title').textContent = title;
            document.getElementById('status-message').textContent = message;
            if (showDebug) {
                document.getElementById('debug-info').style.display = 'block';
            }
        }

        // Helper function to add debug message
        function addDebug(message) {
            const debugDiv = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        async function initializeAuth() {
            try {
                addDebug('üöÄ Starting Auth0 initialization...');
                updateStatus('Initializing', 'Setting up authentication...', true);
                
                // Create Auth0 client
                auth0Client = await auth0.createAuth0Client(auth0Config);
                addDebug('‚úÖ Auth0 client created successfully');

                // Check if we're returning from Auth0 login
                const urlParams = new URLSearchParams(window.location.search);
                const hasCode = urlParams.has('code');
                const hasState = urlParams.has('state');
                
                addDebug(`üìç Current URL: ${window.location.href}`);
                addDebug(`üîë Has code: ${hasCode}`);
                addDebug(`üé´ Has state: ${hasState}`);

                if (hasCode && hasState) {
                    addDebug('üîÑ Handling Auth0 callback...');
                    updateStatus('Processing Login', 'Completing authentication...');
                    
                    try {
                        // Handle the callback
                        const result = await auth0Client.handleRedirectCallback();
                        addDebug('‚úÖ Callback handled successfully');
                        
                        // Verify we're authenticated
                        const isAuthenticated = await auth0Client.isAuthenticated();
                        addDebug(`üîê Authentication status: ${isAuthenticated}`);
                        
                        if (isAuthenticated) {
                            // Get user info
                            const user = await auth0Client.getUser();
                            addDebug(`üë§ User: ${user?.email || 'Unknown'}`);
                            
                            // Get token
                            const token = await auth0Client.getTokenSilently();
                            addDebug(`üéüÔ∏è Token obtained: ${token ? 'Yes' : 'No'}`);
                            
                            // Clear the URL parameters
                            window.history.replaceState({}, document.title, '/auth.html');
                            addDebug('üßπ URL cleaned');
                            
                            // Wait a moment to ensure everything is saved
                            await new Promise(resolve => setTimeout(resolve, 500));
                            
                            updateStatus('Success!', 'Redirecting to dashboard...');
                            addDebug('‚û°Ô∏è Redirecting to dashboard in 1 second...');
                            
                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = '/dashboard.html';
                            }, 1000);
                            return;
                        } else {
                            addDebug('‚ùå Not authenticated after callback!');
                            throw new Error('Authentication failed after callback');
                        }
                        
                    } catch (callbackError) {
                        addDebug(`‚ùå Callback error: ${callbackError.message}`);
                        console.error('Callback error:', callbackError);
                        throw callbackError;
                    }
                }
                
                // Check if user is already authenticated
                addDebug('üîç Checking existing authentication...');
                updateStatus('Checking Status', 'Verifying authentication...');
                
                const isAuthenticated = await auth0Client.isAuthenticated();
                addDebug(`üîê Is authenticated: ${isAuthenticated}`);
                
                if (isAuthenticated) {
                    const user = await auth0Client.getUser();
                    addDebug(`üë§ Existing user: ${user?.email || 'Unknown'}`);
                    updateStatus('Already Logged In', 'Redirecting to dashboard...');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                    return;
                }
                
                // If not authenticated and not in callback, redirect to Auth0
                addDebug('üîì Not authenticated, redirecting to Auth0 login...');
                updateStatus('Redirecting to Login', 'Taking you to the login page...');
                
                await auth0Client.loginWithRedirect();
                
            } catch (error) {
                console.error('Authentication error:', error);
                addDebug(`‚ùå ERROR: ${error.message}`);
                
                // Show detailed error message
                document.querySelector('.container').innerHTML = `
                    <div class="logo">
                        <div class="logo-icon">
                            <span style="color: white; font-size: 20px;">ü§ñ</span>
                        </div>
                        <div class="logo-text">
                            <h1>MentoraX</h1>
                            <p>AI Career Guidance Platform</p>
                        </div>
                    </div>
                    <div style="color: #EF4444; margin: 20px 0;">
                        <div style="font-size: 40px; margin-bottom: 15px;">‚ö†Ô∏è</div>
                        <h3>Authentication Error</h3>
                        <p style="font-size: 14px; margin: 10px 0;">${error.message}</p>
                        <p style="font-size: 12px; opacity: 0.8;">Check browser console for details</p>
                    </div>
                    <div class="debug-info" style="display: block;">
                        ${document.getElementById('debug-info').innerHTML}
                    </div>
                    <div style="margin-top: 20px;">
                        <button onclick="window.location.reload()" style="
                            background: #3B82F6;
                            color: white;
                            border: none;
                            padding: 12px 24px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-size: 14px;
                            margin: 5px;
                        ">
                            Try Again
                        </button>
                        <button onclick="localStorage.clear(); window.location.reload();" style="
                            background: #EF4444;
                            color: white;
                            border: none;
                            padding: 12px 24px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-size: 14px;
                            margin: 5px;
                        ">
                            Clear Storage & Retry
                        </button>
                    </div>
                `;
            }
        }

        // Start authentication process when page loads
        window.addEventListener('load', initializeAuth);
    </script>
</body>
</html>
